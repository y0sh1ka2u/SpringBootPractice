<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ一覧</title>
</head>
<body>
	<h1>お問い合わせ一覧</h1>
	
	<table>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th>Email</th>
                <th>お問合せ種別</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}">
				<td th:text="${contact.id}">Last Name</td>
				<td th:text="${contact.lastName}">Last Name</td>
                <td th:text="${contact.firstName}">Last Name</td>
                <td th:text="${contact.email}">First Name</td>
                <td th:text="${contact.contactType}">Email</td>
            </tr>
        </tbody>
    </table>

	<form th:action="@{/admin/signout}" method="post">
        <button type="submit">サインアウト</button>
    </form>
</body>
</html>
